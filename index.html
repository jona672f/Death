<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script>
        var audio;
        
        window.addEventListener('message', function(event) {
            var item = event.data;
            
            if (item.playdeathsound) {
                if (audio != null) {
                    audio.pause();
                }
                
                audio = new Audio("sound.ogg");
                audio.volume = item.deathvolume;
                audio.play();
            }
        });
        </script>
    </head>
</html>
